<mat-form-field class="full-width">
  <mat-label>{{placeholder}}</mat-label>
  <mat-select 
    [(ngModel)]="selectedValues" 
    [multiple]="multiple"
    (selectionChange)="onSelectionChange($event)">
    <mat-option 
      *ngFor="let option of options" 
      [value]="option.value" 
      [disabled]="option.disabled">
      {{option.label}}
    </mat-option>
  </mat-select>
</mat-form-field>
