<mat-toolbar color="white" class="navbar mat-elevation-z2">
  <div class="container-fluid px-0">
    <div class="d-flex justify-content-between align-items-center w-100">
      <div class="d-flex align-items-center">
        <button mat-icon-button class="menu-button" (click)="toggleSidebarEvent()">
          <mat-icon class="menu-icon">{{ isSidebarOpen ? 'close' : 'menu' }}</mat-icon>
        </button>
        <h1 class="mb-0 app-title">Latam WorkHub</h1>
      </div>
      
      <div class="d-flex align-items-center">
        <div class="user-mini-profile" (click)="openUserMenu()">
          <div class="avatar-small" [ngClass]="getRoleClass()">
            {{ userInitial }}
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-toolbar>
