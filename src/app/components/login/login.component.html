<!-- login.component.html -->
<app-view-login>
  <h4 class="text-center mb-4">Iniciar Sesión</h4>
  
  <!-- Mensaje de error -->
  <div id="errorMessage" class="alert alert-danger" *ngIf="showError">
    Error al iniciar sesión
  </div>

  <!-- Formulario -->
  <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div class="invalid-feedback" *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
        Ingresa un correo electrónico válido.
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <div class="invalid-feedback" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
        La contraseña debe tener al menos 6 caracteres.
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe">
        <label class="form-check-label" for="rememberMe">Recordarme</label>
      </div>
      <a routerLink="/forgot-password" class="small text-decoration-none">¿Olvidaste tu contraseña?</a>
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loginForm.invalid">Iniciar Sesión</button>

    <div class="text-center text-muted mb-3">
      <span>o</span>
    </div>

    <button type="button" class="btn btn-outline-danger w-100 d-flex align-items-center justify-content-center gap-2 mb-3" (click)="loginWithGoogle()">
      <img src="icono-google.svg" alt="Google" width="20">
      Iniciar sesión con Google
    </button>

    <div class="text-center">
      <span class="text-muted">¿No tienes una cuenta?</span>
      <a routerLink="/register">Regístrate</a>
    </div>
  </form>
</app-view-login>
