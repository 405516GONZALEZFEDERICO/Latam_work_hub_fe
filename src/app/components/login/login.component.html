<!-- login.component.html -->
<app-view-login>
  <div class="login-container">
   
    <h1>Iniciar sesión</h1>
    
    <div class="alert-danger" *ngIf="showError">
      {{ errorMessage }}
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field appearance="outline" class="w-100">
        <input 
          matInput 
          type="email" 
          formControlName="email" 
        >
        <mat-icon matPrefix>email</mat-icon>
        <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
          El correo electrónico es obligatorio
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">
          Ingrese un correo electrónico válido
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="w-100">
        <input 
          matInput 
          [type]="hidePassword ? 'password' : 'text'" 
          formControlName="password" 
        >
        <mat-icon matPrefix>lock</mat-icon>
        <button 
          mat-icon-button 
          matSuffix 
          (click)="hidePassword = !hidePassword" 
          [attr.aria-label]="'Mostrar contraseña'" 
          [attr.aria-pressed]="!hidePassword"
          type="button"
        >
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
          La contraseña es obligatoria
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.errors?.['minlength']">
          La contraseña debe tener al menos 6 caracteres
        </mat-error>
      </mat-form-field>
      
      <div class="remember-forgot-container">
        <div class="remember-me">
          <mat-checkbox formControlName="rememberMe" color="primary">Recuérdame</mat-checkbox>
        </div>
        
        <div class="forgot-password">
          <a (click)="forgotPassword()">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
      
      <button 
        type="submit" 
        mat-raised-button 
        color="primary" 
        class="ios-button primary w-100" 
        [disabled]="loginForm.invalid || isLoading"
      >
        <div class="spinner" *ngIf="isLoading"></div>
        {{ isLoading ? 'Iniciando sesión...' : 'Iniciar sesión' }}
      </button>
    </form>
    
    <div class="alternative-login">
      <p>O inicia sesión con</p>
      <button type="button" class="google-btn" (click)="loginWithGoogle()">
        <img src="assets/icons/google-icon.svg" alt="Google">
        Continuar con Google
      </button>
    </div>
    
    <div class="signup-prompt">
      ¿No tienes una cuenta? <a routerLink="/register">Regístrate</a>
    </div>
  </div>
</app-view-login>
