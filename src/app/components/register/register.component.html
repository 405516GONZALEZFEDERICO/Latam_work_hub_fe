<!-- register.component.html -->
<app-view-login>
  <h4 class="text-center mb-4">Crear una cuenta</h4>

  <!-- Mensaje de error -->
  <div id="errorMessage" class="alert alert-danger" *ngIf="showError">
    Error al registrar usuario
  </div>

  <!-- Formulario -->
  <form id="registerForm" [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div class="invalid-feedback" *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched">
        Ingresa un correo electrónico válido.
      </div>
    </div>

    <!-- Contraseña -->
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <div class="invalid-feedback" *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">
        La contraseña debe tener al menos 6 caracteres.
      </div>
    </div>

    <!-- Confirmar Contraseña -->
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
      <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
      <div class="invalid-feedback" *ngIf="registerForm.controls['confirmPassword'].invalid && registerForm.controls['confirmPassword'].touched">
        Las contraseñas no coinciden.
      </div>
    </div>

    <!-- Términos y condiciones -->
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="termsCheck" formControlName="termsCheck">
        <label class="form-check-label" for="termsCheck">
          Acepto los <a routerLink="/terms-and-conditions">términos y condiciones</a>
        </label>
        <div class="invalid-feedback" *ngIf="registerForm.controls['termsCheck'].invalid && registerForm.controls['termsCheck'].touched">
          Debes aceptar los términos y condiciones.
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="registerForm.invalid">Registrarme</button>

    <div class="text-center text-muted mb-3">
      <span>o</span>
    </div>

    <button type="button" class="btn btn-outline-danger w-100 d-flex align-items-center justify-content-center gap-2 mb-3" (click)="registerWithGoogle()">
      <img src="icono-google.svg" alt="Google" width="20">
      Registrarse con Google
    </button>

    <div class="text-center">
      <span class="text-muted">¿Ya tienes una cuenta?</span>
      <a routerLink="/login">Iniciar sesión</a>
    </div>
  </form>
</app-view-login>
